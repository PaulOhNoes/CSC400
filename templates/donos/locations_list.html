{% extends "donos/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>locations list</h1>
    <a href="{% url 'locations-map' %}">Map</a>
    <div class="content-section">
        <form method="POST" name="location-list">
         {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Search Charities</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </div>
        </form>
    </div>
    <div>
        {% for record in list_results %}
            <div>
                <p>{{ record.name }} - {{ record.formatted_address }}</p>
            </div>
        {% endfor %}
    </div>
    <iframe
      width="600"
      height="450"
      frameborder="0" style="border:0"
      src={{ link }} allowfullscreen>
    </iframe>
{% endblock %}
